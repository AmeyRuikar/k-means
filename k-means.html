	<script id="jsbin-javascript">
var canvas;

var context;

var x, y;

var mouse_cor;

var i = 0;

var msg;



var r =90, g =78, b = 150, a = 255;



var pts= new Array(100);





function point(x, y){

  

    this.x = x;

    this.y = y;

  

}





window.onload = function init(){

  

    canvas = document.getElementById("canvas1");

  

    context = canvas.getContext('2d');

 

  

  canvas.addEventListener('mousemove', function(event1){

                         

                       //   mouse_cor = getMousePos(canvas, event1);

                          x = event1.clientX;

                          y = event1.clientY;

                    

                          }, false);

  

    

   canvas.addEventListener('mousedown', function(event1){

         

     

                          pts[i] = new point(x ,y);

                           msg = 'Point selected - '+ i +' at ' + x + ', '+ y;

                           document.getElementById('info').innerHTML = msg;

                             

                            context.beginPath();

       

                           i++;

             

                          

                           }, false);

  

  

};
